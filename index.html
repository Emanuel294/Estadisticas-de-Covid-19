<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <title>Estadisticas Covid-19</title>
  </head>
  <body>
      <div class="container-fluid">
          <header class="row bg-dark p-3 text-white">
              <div class="col-sm-12 col-md-4">
                <div class="media">
                    <h4 class="display-4">

                        <i class="fas fa-virus aling-self-center mr-3"></i>
                    </h4>
                    <div class="media-body">
                     <h5 class="display-5 mt-4">
                         Estadisticas Covid-19
                     </h5>
                    </div>
                  </div>
                  
              </div>
              <div class="col-sm-12 col-md-8">
                <div class="media">
                    <div class="media-body">
                   Aqui encontrara informacion de casos de contagio, decesos, recuperados y tasa de mortalidad entre otros
                   <br>
                   <select class="custom-select">
                    <option selected="">Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                  
                    </div>
                  </div>  
              </div>
          </header>
          <section class="mb-1 p-1">
            <div class="row p-1">
              <div class="col-sm-12 col-md-4">
                <div class="card bg-primary text-center text-white">
                  <div class="card-body">
                    <h4 class="card-title display-4 mt-2">
                      <i class="fas fa-lungs-virus"></i></h4>
                    <h5 class="card-subtitle mb-2 display-5">
                      Contagiados <br>
                    ## de #### habitantes</h5>
                    <p class="card-text">
                    Ultima actualizacion <br> ##-##-####:##:##:##
                    </p>
                  </div>
                </div>
                
              </div>
              <div class="col-sm-12 col-md-4">
                <div class="card bg-dark text-center text-white">
                  <div class="card-body">
                    <h4 class="card-title display-4 mt-2">
                      <i class="fas fa-prescription-bottle-alt"></i></h4>
                    <h5 class="card-subtitle mb-2 display-5">
                      Datos del dia <br>
                    &nbsp; </h5>
                    <div class="row">
                      <div class="col-sm-4 col-md-4">
                        <strong>
                          ##  
                        </strong>
                        <br>
                        Contagiados
                      </div>
                      <div class="col-sm-4 col-md-4">
                        <strong>
                          ##  
                        </strong>
                        <br>
                        Recuperados
                      </div>
                      <div class="col-sm-4 col-md-4">
                        <strong>
                          ##  
                        </strong>
                        <br>
                        Fallecidos
                      </div>
                    </div>
                  </div>
                </div>
                
              </div>
              <div class="col-sm-12 col-md-4">
                <div class="card bg-info text-center text-white">
                  <div class="card-body">
                    <h4 class="card-title display-4 mt-2">
                      <i class="fas fa-users"></i></h4>
                    <h5 class="card-subtitle mb-2 display-5">
                      <strong>
                        ## casos <br>
                        por millon de habitantes
                      </strong></h5>
                      <br>
                      &nbsp;
                  </div>
                </div>
                
              </div>
            </div>
          </section>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script>https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js</script>
  </body>
</html>
